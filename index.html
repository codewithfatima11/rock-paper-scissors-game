<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #004d4d;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #startScreen, #gameScreen {
      display: none;
      margin-top: 100px;
    }

    #startScreen {
      display: block;
    }

    h1 {
      margin-bottom: 20px;
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 40px;
    }

    .choice {
      cursor: pointer;
      font-size: 70px; /* Emoji size */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .choice span {
      font-size: 28px; /* Text size */
      margin-top: 10px;
    }

    #timer {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      color: #004d4d;
      padding: 5px 10px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
    }

    #playAgain {
      display: none;
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: white;
      color: #004d4d;
      cursor: pointer;
    }

    button {
      padding: 12px 25px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background: white;
      color: #004d4d;
      cursor: pointer;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <!-- Start Screen -->
  <div id="startScreen">
    <h1>Welcome to Rock Paper Scissors</h1>
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen">
    <div id="timer">00:30</div>
    <h2>Choose your hand</h2>
    <div class="choices">
      <div class="choice" onclick="selectChoice('Rock')">✊ <span>Rock</span></div>
      <div class="choice" onclick="selectChoice('Paper')">✋ <span>Paper</span></div>
      <div class="choice" onclick="selectChoice('Scissors')">✌️ <span>Scissors</span></div>
    </div>
    <button id="playAgain" onclick="playAgain()">Play Again</button>
  </div>

  <script>
    let timerDisplay = document.getElementById("timer");
    let timerInterval;
    let timeLeft = 30;

    function startGame() {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("gameScreen").style.display = "block";

      document.getElementById("playAgain").style.display = "none";
      startTimer();
    }

    function startTimer() {
      timerDisplay.style.display = "block"; // show timer
      timeLeft = 30;
      timerDisplay.textContent = "00:30";

      timerInterval = setInterval(() => {
        timeLeft--;
        let seconds = timeLeft < 10 ? "0" + timeLeft : timeLeft;
        timerDisplay.textContent = "00:" + seconds;

        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      clearInterval(timerInterval);
      timerDisplay.style.display = "none"; // hide timer
      alert("Time’s up! Game over.");
      document.getElementById("playAgain").style.display = "block";
    }

    function playAgain() {
      document.getElementById("playAgain").style.display = "none";
      startGame();
    }

    function selectChoice(choice) {
      alert("You chose " + choice);
      // here you can add computer choice + win/lose logic later
    }
  </script>
</body>
</html>
