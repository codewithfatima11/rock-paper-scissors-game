<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #014d4d; /* Dark teal background */
      color: #fff;
      margin: 0;
      padding: 50px;
    }

    h1 {
      color: #fff;
      margin-bottom: 30px;
    }

    .preview {
      font-size: 100px; /* Bigger preview */
      margin-bottom: 40px;
      height: 120px; /* Reserve space even if nothing selected yet */
    }

    .hands {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .hand {
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 50px; /* Medium size hands */
    }

    .hand p {
      margin-top: 10px;
      font-weight: bold;
      color: #fff;
      font-size: 18px;
    }

    .selected {
      transform: scale(1.3);
      border: 2px solid #00ff00;
      padding: 5px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
    }
  </style>
</head>
<body>

  <h1>Choose your hand</h1>
  
  <div class="preview" id="preview"></div> <!-- Selected hand will show here -->

  <div class="hands">
    <div class="hand" onclick="selectHand(this)">
      ✊
      <p>Rock</p>
    </div>
    <div class="hand" onclick="selectHand(this)">
      ✌️
      <p>Scissors</p>
    </div>
    <div class="hand" onclick="selectHand(this)">
      ✋
      <p>Paper</p>
    </div>
  </div>

  <script>
    function selectHand(selected) {
      // Remove selection from all hands
      document.querySelectorAll('.hand').forEach(hand => {
        hand.classList.remove('selected');
      });

      // Add selection to clicked hand
      selected.classList.add('selected');

      // Show the selected hand in the preview above
      document.getElementById('preview').textContent = selected.textContent.trim();
    }
  </script>

</body>
</html>
