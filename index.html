<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #014d4d;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #timer {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      display: none;
    }

    #start-btn, #play-again {
      background-color: transparent;
      border: 2px solid white;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    #start-btn:hover, #play-again:hover {
      background-color: white;
      color: #014d4d;
    }

    #choices {
      margin: 50px 0;
    }

    .choice {
      font-size: 70px;
      margin: 0 20px;
      cursor: pointer;
      display: inline-block;
      transition: transform 0.2s;
    }

    .choice:hover {
      transform: scale(1.2);
    }

    #result, #outcome {
      margin-top: 20px;
      font-size: 22px;
    }

    #play-again {
      display: none;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div id="timer">00:30</div>
  <button id="start-btn">START</button>

  <div id="game" style="display: none;">
    <div id="choices">
      <span class="choice" data-choice="rock">âœŠ</span>
      <span class="choice" data-choice="paper">âœ‹</span>
      <span class="choice" data-choice="scissors">âœŒ</span>
    </div>
    <div id="result"></div>
    <div id="outcome"></div>
    <button id="play-again">Play Again</button>
  </div>

  <script>
    const startBtn = document.getElementById("start-btn");
    const game = document.getElementById("game");
    const choices = document.querySelectorAll(".choice");
    const result = document.getElementById("result");
    const outcome = document.getElementById("outcome");
    const timerDisplay = document.getElementById("timer");
    const playAgainBtn = document.getElementById("play-again");

    let timer;
    let timeLeft = 30;

    function startGame() {
      startBtn.style.display = "none";
      game.style.display = "block";
      timerDisplay.style.display = "block";
      resetTimer();
    }

    function resetTimer() {
      clearInterval(timer);
      timeLeft = 30;
      timerDisplay.textContent = `00:${timeLeft < 10 ? "0" + timeLeft : timeLeft}`;
      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `00:${timeLeft < 10 ? "0" + timeLeft : timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          endGame("â° Time's up! No winner.");
        }
      }, 1000);
    }

    function playRound(playerChoice) {
      const computerChoices = ["rock", "paper", "scissors"];
      const computerChoice = computerChoices[Math.floor(Math.random() * 3)];

      // Hide unselected emojis
      choices.forEach(choice => {
        if (choice.dataset.choice !== playerChoice) {
          choice.style.display = "none";
        }
      });

      result.textContent = `You chose ${playerChoice} | Computer chose ${computerChoice}`;

      if (playerChoice === computerChoice) {
        outcome.textContent = "It's a Tie!";
      } else if (
        (playerChoice === "rock" && computerChoice === "scissors") ||
        (playerChoice === "paper" && computerChoice === "rock") ||
        (playerChoice === "scissors" && computerChoice === "paper")
      ) {
        outcome.textContent = "ðŸŽ‰ You Won!";
      } else {
        outcome.textContent = "ðŸ˜¢ You Lost!";
      }

      endGame();
    }

    function endGame(message = null) {
      clearInterval(timer);
      timerDisplay.style.display = "none";
      if (message) {
        outcome.textContent = message;
      }
      playAgainBtn.style.display = "inline-block";
    }

    function resetGame() {
      result.textContent = "";
      outcome.textContent = "";
      choices.forEach(choice => {
        choice.style.display = "inline-block";
      });
      playAgainBtn.style.display = "none";
      startBtn.style.display = "block";
      game.style.display = "none";
    }

    startBtn.addEventListener("click", startGame);
    choices.forEach(choice => {
      choice.addEventListener("click", () => playRound(choice.dataset.choice));
    });
    playAgainBtn.addEventListener("click", resetGame);
  </script>
</body>
</html>
