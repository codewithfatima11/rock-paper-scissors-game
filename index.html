<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #014d4d; /* Keep your dark teal background */
      color: #fff;
      margin: 0;
      padding: 50px;
    }

    h1 {
      color: #fff;
      margin-bottom: 30px;
    }

    .hands {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .hand {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s, font-size 0.3s, opacity 0.3s;
      font-size: 70px; /* Slightly bigger hands */
    }

    .hand p {
      margin-top: 10px;
      font-weight: bold;
      color: #fff;
      font-size: 20px;
      transition: transform 0.3s;
    }

    .selected {
      transform: scale(1.8); /* Make selected hand bigger */
    }

    .selected p {
      transform: scale(1.2); /* Slightly bigger text */
    }

    .hidden {
      opacity: 0;
      pointer-events: none; /* Make it unclickable */
    }
  </style>
</head>
<body>

  <h1>Choose your hand</h1>

  <div class="hands">
    <div class="hand" onclick="selectHand(this)">
      ✊
      <p>Rock</p>
    </div>
    <div class="hand" onclick="selectHand(this)">
      ✌️
      <p>Scissors</p>
    </div>
    <div class="hand" onclick="selectHand(this)">
      ✋
      <p>Paper</p>
    </div>
  </div>

  <script>
    function selectHand(selected) {
      // Hide other hands
      document.querySelectorAll('.hand').forEach(hand => {
        if(hand !== selected) {
          hand.classList.add('hidden');
        } else {
          hand.classList.add('selected'); // Enlarge selected hand
        }
      });
    }
  </script>

</body>
</html>
