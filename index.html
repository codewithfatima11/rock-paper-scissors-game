<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fddde6; /* Baby pink */
      margin: 0;
      padding: 0;
    }

    #startScreen {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fddde6;
    }

    #startBtn {
      background-color: #014d4d;
      color: white;
      border: 2px solid #014d4d;
      padding: 20px 40px;
      font-size: 28px;
      border-radius: 12px;
      cursor: pointer;
    }

    #gameScreen {
      display: none;
      padding: 20px;
    }

    #timer {
      font-size: 24px;
      font-weight: bold;
      position: absolute;
      top: 20px;
      right: 30px;
      display: none;
      color: #014d4d;
    }

    .hands {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }

    .hand {
      font-size: 90px;
      cursor: pointer;
      margin: 0 30px;
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .hand span {
      font-size: 28px;
      margin-top: 8px;
    }

    .hand:hover {
      transform: scale(1.1);
    }

    #result {
      font-size: 26px;
      font-weight: bold;
      margin-top: 20px;
      color: #333;
    }

    #playAgain {
      display: none;
      margin-top: 25px;
      padding: 12px 28px;
      font-size: 22px;
      background-color: #014d4d;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="startScreen">
    <button id="startBtn" onclick="startGame()">Start Game</button>
  </div>

  <div id="gameScreen">
    <div id="timer">00:30</div>

    <h1>Rock Paper Scissors</h1>
    <div class="hands">
      <div class="hand" onclick="play('Rock')">✊<span>Rock</span></div>
      <div class="hand" onclick="play('Paper')">✋<span>Paper</span></div>
      <div class="hand" onclick="play('Scissors')">✌️<span>Scissors</span></div>
    </div>

    <p id="result"></p>
    <button id="playAgain" onclick="playAgain()">Play Again</button>
  </div>

  <script>
    let timerDisplay = document.getElementById("timer");
    let resultDisplay = document.getElementById("result");
    let playAgainBtn = document.getElementById("playAgain");
    let timerInterval;
    let timeLeft = 30;

    function startGame() {
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("gameScreen").style.display = "block";
      startTimer();
    }

    function startTimer() {
      timerDisplay.style.display = "block";
      timeLeft = 30;
      timerDisplay.textContent = "00:30";

      timerInterval = setInterval(() => {
        timeLeft--;
        let seconds = timeLeft < 10 ? "0" + timeLeft : timeLeft;
        timerDisplay.textContent = "00:" + seconds;

        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }

    function play(playerChoice) {
      let choices = ["Rock", "Paper", "Scissors"];
      let computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = "";

      if (playerChoice === computerChoice) {
        result = "Draw! Both chose " + playerChoice;
      } else if (
        (playerChoice === "Rock" && computerChoice === "Scissors") ||
        (playerChoice === "Paper" && computerChoice === "Rock") ||
        (playerChoice === "Scissors" && computerChoice === "Paper")
      ) {
        result = "You won! Computer chose " + computerChoice;
      } else {
        result = "You lost! Computer chose " + computerChoice;
      }

      resultDisplay.textContent = result;
      // hide other two hands
      document.querySelectorAll(".hand").forEach(hand => {
        if (!hand.textContent.includes(playerChoice)) {
          hand.style.display = "none";
        }
      });

      // stop timer when a choice is made
      clearInterval(timerInterval);
      timerDisplay.style.display = "none";

      playAgainBtn.style.display = "block";
    }

    function endGame() {
      clearInterval(timerInterval);
      timerDisplay.style.display = "none";
      resultDisplay.textContent = "⏰ Time’s up! Game over.";
      playAgainBtn.style.display = "block";
    }

    function playAgain() {
      playAgainBtn.style.display = "none";
      resultDisplay.textContent = "";

      document.querySelectorAll(".hand").forEach(hand => {
        hand.style.display = "flex"; // show all again
      });

      startGame();
    }
  </script>
</body>
</html>
