<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #014d4d;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  #timer {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 20px;
    display: none;
  }

  button {
    background-color: #014d4d;
    border: 3px solid white;
    color: white;
    font-weight: bold;
    cursor: pointer;
    border-radius: 10px;
  }

  #startBtn {
    font-size: 28px;
    padding: 20px 50px;
    margin-top: 0;
  }

  #playAgainBtn {
    font-size: 22px;
    padding: 15px 40px;
    display: none;
  }

  #choices {
    display: none;
    margin-top: 40px;
    display: flex;
    justify-content: center;
    gap: 40px;
  }

  .choice {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
  }

  .choice span.emoji {
    font-size: 80px; /* bigger emojis */
  }

  .choice span.label {
    font-size: 20px; /* normal text size */
    margin-top: 10px;
  }

  #result, #outcome {
    display: none;
    margin-top: 20px;
  }

  #outcome {
    font-size: 26px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div id="timer">00:30</div>
<button id="startBtn">START</button>

<div id="choices">
  <div class="choice" id="rockChoice">
    <span class="emoji">✊</span>
    <span class="label">Rock</span>
  </div>
  <div class="choice" id="paperChoice">
    <span class="emoji">✋</span>
    <span class="label">Paper</span>
  </div>
  <div class="choice" id="scissorsChoice">
    <span class="emoji">✌</span>
    <span class="label">Scissors</span>
  </div>
</div>

<div id="result"></div>
<div id="outcome"></div>
<button id="playAgainBtn">PLAY AGAIN</button>

<script>
const startBtn = document.getElementById("startBtn");
const playAgainBtn = document.getElementById("playAgainBtn");
const timer = document.getElementById("timer");
const choices = document.getElementById("choices");
const result = document.getElementById("result");
const outcome = document.getElementById("outcome");

let countdown;
let timeLeft = 30;

function startCountdown() {
  timer.style.display = "block";
  countdown = setInterval(() => {
    timeLeft--;
    timer.textContent = `00:${timeLeft < 10 ? "0" + timeLeft : timeLeft}`;
    if (timeLeft <= 0) {
      clearInterval(countdown);
      endGame("Time’s up!");
    }
  }, 1000);
}

function startGame() {
  startBtn.style.display = "none";
  choices.style.display = "flex";
  result.style.display = "none";
  outcome.style.display = "none";
  playAgainBtn.style.display = "none";
  timeLeft = 30;
  timer.textContent = "00:30";
  startCountdown();
}

function play(choice) {
  const options = ["Rock", "Paper", "Scissors"];
  const computerChoice = options[Math.floor(Math.random() * 3)];
  result.style.display = "block";
  result.textContent = `You chose ${choice} | Computer chose ${computerChoice}`;

  let message;
  if (choice === computerChoice) message = "It’s a Tie";
  else if (
    (choice === "Rock" && computerChoice === "Scissors") ||
    (choice === "Paper" && computerChoice === "Rock") ||
    (choice === "Scissors" && computerChoice === "Paper")
  ) message = "You Won";
  else message = "You Lost";

  outcome.style.display = "block";
  outcome.textContent = message;

  choices.style.display = "none";
  timer.style.display = "none";
  playAgainBtn.style.display = "inline-block";
  clearInterval(countdown);
}

function endGame(msg) {
  outcome.style.display = "block";
  outcome.textContent = msg;
  choices.style.display = "none";
  timer.style.display = "none";
  playAgainBtn.style.display = "inline-block";
}

startBtn.addEventListener("click", startGame);

playAgainBtn.addEventListener("click", () => {
  location.reload(); // reload page to reset everything
});

document.getElementById("rockChoice").addEventListener("click", () => play("Rock"));
document.getElementById("paperChoice").addEventListener("click", () => play("Paper"));
document.getElementById("scissorsChoice").addEventListener("click", () => play("Scissors"));
</script>

</body>
</html>
