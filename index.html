<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #004d4d;
      color: white;
      margin: 0;
      padding: 0;
    }

    #startScreen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #startBtn {
      padding: 20px 40px;
      font-size: 28px;
      color: white;
      background-color: transparent;
      border: 4px solid white;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    #startBtn:hover {
      background-color: white;
      color: #004d4d;
    }

    #gameScreen {
      display: none;
      padding: 30px;
    }

    .hands {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 40px 0;
    }

    .hand {
      font-size: 80px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .hand:hover {
      transform: scale(1.3);
    }

    .hand.selected {
      font-size: 120px;
      transform: scale(1.4);
    }

    #result {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
    }

    #playAgain {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: limegreen;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      display: none;
    }

    #timer {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      background: white;
      color: #004d4d;
      padding: 5px 12px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <button id="startBtn">Start</button>
  </div>

  <div id="gameScreen">
    <div id="timer">00:30</div>
    <h1>Choose your hand</h1>
    <div class="hands">
      <div class="hand" onclick="play('Rock', this)">✊<br>Rock</div>
      <div class="hand" onclick="play('Paper', this)">✋<br>Paper</div>
      <div class="hand" onclick="play('Scissors', this)">✌️<br>Scissors</div>
    </div>
    <div id="result"></div>
    <button id="playAgain" onclick="resetGame()">Play Again</button>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const startScreen = document.getElementById('startScreen');
    const gameScreen = document.getElementById('gameScreen');
    const resultDiv = document.getElementById('result');
    const playAgainBtn = document.getElementById('playAgain');
    const timerDiv = document.getElementById('timer');
    let timer;
    let timeLeft = 30;

    startBtn.onclick = () => {
      startScreen.style.display = 'none';
      gameScreen.style.display = 'block';
      startTimer();
    };

    function startTimer() {
      timeLeft = 30;
      timerDiv.textContent = "00:30";
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        timerDiv.textContent = `00:${timeLeft < 10 ? '0' : ''}${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          resultDiv.textContent = "⏰ Time’s up!";
          playAgainBtn.style.display = "block";
          document.querySelectorAll(".hand").forEach(h => h.style.pointerEvents = "none");
        }
      }, 1000);
    }

    function play(userChoice, element) {
      // Remove other hands
      document.querySelectorAll(".hand").forEach(h => {
        if (h !== element) {
          h.style.display = "none";
        }
      });

      // Highlight chosen hand
      element.classList.add("selected");

      const choices = ["Rock", "Paper", "Scissors"];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = "";
      if (userChoice === computerChoice) {
        result = "It's a tie!";
      } else if (
        (userChoice === "Rock" && computerChoice === "Scissors") ||
        (userChoice === "Paper" && computerChoice === "Rock") ||
        (userChoice === "Scissors" && computerChoice === "Paper")
      ) {
        result = `Computer chose ${computerChoice}. You won!`;
      } else {
        result = `Computer chose ${computerChoice}. You lost!`;
      }

      resultDiv.textContent = result;
      playAgainBtn.style.display = "inline-block";
      clearInterval(timer); // stop timer when game ends
    }

    function resetGame() {
      resultDiv.textContent = "";
      playAgainBtn.style.display = "none";
      document.querySelectorAll(".hand").forEach(h => {
        h.style.display = "block";
        h.classList.remove("selected");
        h.style.pointerEvents = "auto";
      });
      startTimer();
    }
  </script>
</body>
</html>
